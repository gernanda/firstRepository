<section class="hero block block--black block--banner container">
	<div class="grid grid--1x2">
		<header class="block__header">
			<h2 class="block__title">Cloud Hosting For Pros</h2>
			<p class="block__content">Display your website less than 60 seconds</p>
			<a class="btn btn--accent btn--streched" href="#">Get started</a>
		</header>
		<picture>
			<source
				class="hero__image"
				srcset="images/banner@1x.webp 1x, images/banner@2x.webp 2x"
				type="image/webp" />
			<source
				class="hero__image"
				srcset="images/banner@1x.png 1x, images/banner@2x.png 2x"
				type="image/png" />
			<img class="hero__image" src="images/banner.png" alt="" />
		</picture>
	</div>
</section>
